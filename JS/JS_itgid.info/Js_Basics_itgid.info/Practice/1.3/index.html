<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        Даны 2 input - i-31 и i-32, оба - input[type=number]. При нажатии кнопки b-3 срабатывает функция f3. Функция
        должна прочитать содержимое i-31 и i-32 в переменные и сравнить их, вывести в out-3 большее число.
        Проведите самостоятельный тест работы, введите пары чисел 4 и 9, 9 и 22, 5 и 111.
    </h2>
    <input type="number" class="i-31" step="any">
    <input type="number" class="i-32" step="any">
    <button id="b-3">b-3</button>
    <span class="out-3"></span>
    <script src="script.js"></script>
</body>

</html>
