<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>Прогноз погоды по API Openweathermap</h1>
    <select id='city_select'>
        <option value="2643743">Лондон</option>
        <option value="625144">Минск</option>
        <option value="862995">Таллин</option>
        <option value="703448">Киев</option>
    </select>
    <div class="weather">

        <img src="Geo.png" alt="" class="img_met">
        <div class="block_city">

            <div class="city">
            </div>
            <div class="country"></div>
            <div class="weekday"></div>
            <div class="date"></div>
        </div>
        <div class="block_result"> </div>
        <div class="precipitation">
            <div class="weather_description"></div>
            <img class="precipitation_img" alt="">

        </div>
        <div class="result">
            <div class="day"></div>
            <div class="night"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
