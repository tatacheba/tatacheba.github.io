<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body>
    <div class="section">
        <form action="#">
            <fieldset id="create_an_account">
                <legend>create an account</legend>
                <h3>Login:<span>*</span></h3>
                <input placeholder="Login Name" type="text" tabindex="1" required>
                <h3>Email:<span>*</span></h3>
                <input placeholder="username@e-mail.com" type="text" tabindex="2" required>
                <h3>Choose Password:<span>*</span></h3>
                <input type="text" tabindex="3" required>
                <h3>Confirm Password:<span>*</span></h3>
                <input type="text" tabindex="4" required>
                <button tabindex="5">register now!</button>
            </fieldset>
        </form>
        <form action="#">
            <fieldset id="log_in">
                <legend>log in</legend>
                <h3>Login:<span>*</span></h3>
                <input placeholder="Login Name" type="text" tabindex="6" required>
                <h3>Password:<span>*</span></h3>
                <input type="text" tabindex="7" required>
                <button tabindex="8">Log in</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
